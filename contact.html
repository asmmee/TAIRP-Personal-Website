    <main>
        <div class="container">
            <h1>Contact Me</h1>
            <h3>I would love to respond to your queries. Feel free to get in touch.</h3>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send Your Request</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Your Name">
                            </div>
                            <div class="input-group">
                                <label>Phone No.</label>
                                <input type="text" placeholder="+91 0000000000">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="youremail@gmail.com">
                            </div>
                            <div class="input-group">
                                <label>Your Query</label>
                                <input type="text" placeholder="Write your query here">
                            </div>
                        </div>
                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>
                        <button type="submit">Send</button>
                    </form>
                </div>
                <div class="contact-right">
                    <h3>Reach Me At</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>name@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+91-XXXXXXXXXX</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>12, Olive Apartment, Gariyahat, Kolkata</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
